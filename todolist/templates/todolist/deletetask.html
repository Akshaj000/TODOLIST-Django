{% extends 'todolist/base.html' %}

{% block content %}

{% if request.user.is_authenticated %}
<div class="deleteclose">
    <form method="POST">
        {% csrf_token %}
        <p style="text-align:center;">Do you want to delete this item ?</p>
        <input class="btn" type="submit" value="Yes" />
    </form>
    <a href="{% url 'taskslist' %}"><button class="btn">Cancel</button></a>
</div>

{% else %}
<div class="close">
    <a href="{% url 'login'%}"><button class="btn">Login</button></a>
    <a href="{% url 'signup'%}"><button class="btn">Sign up</button></a>
    </div>
{% endif %}

{% endblock %}
